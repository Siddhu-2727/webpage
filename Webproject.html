<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #181818;
        }

        nav {
            background-color: white;
            overflow: hidden;
            text-align: right;
            background-color: #303030;

        }

        nav a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #555;
            color: white;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 60px;
        }

        .grid-item img {
            width: 300px;
            height: 400px;
            object-fit: cover;
            display: block;
        }
        .website-name{
            float: left;
          display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;   
        }
        .grid-item figcaption{
            text-align: center;
            color: white;
        }
        .website-name:hover{
            background-color: #555;
            color: white;
        }
    </style>
</head>
<body>

    <nav>
        <div class="website-name">MovieDB</div>
        <a href="popular.html" onclick="showGrid('popular')">Popular</a>
        <a href="toprated.html">Top Rated</a>
      
        <a href="upcoming.html" onclick="showGrid('upcoming')">Upcoming</a>
        <input type="search" id="query" name="q" placeholder="Movie Name..">
  <button>Search</button>
    </nav>

    <div class="grid-container">

        </div>

        <div class="grid-item">

        </div>

         </div>

    </div>


<script>
    
    var clickableImage = document.getElementById("clickableImage");

</script>

</body>
</html>
